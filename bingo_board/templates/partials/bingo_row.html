<div class="bingo_row" id="bingo_row-{{ letter }}">
  <div class="bingo_cell letter_cell letter_cell_left">
    {{ letter }}
  </div>
  {% for i in number_range %}
    <div class="bingo_cell">
      <div class="bingo_marker" id="bingo_marker-{{ i }}">{{ i }}</div>
    </div>
  {% endfor %}
  <div class="bingo_cell letter_cell letter_cell_right">
      {{ letter }}
  </div>
</div>
